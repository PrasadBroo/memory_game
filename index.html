<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Trickywricky</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Css Files/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="score">
		Score: 0
	</div>
	<section class="start-screen">
		<button type="button" name="button" id="start-btn">Start Game</button>
	</section>
	<section class="mode-select">
		<div class="modemsg">
			<h2>Select Mode</h2>
		</div>
		<div class="mbtns">
			<button type="button" class="easy mod">Easy</button>
			<button type="button" class="medium mod">Medium</button>
			<button type="button" class="hard mod">Hard</button>
		</div>
		
	</section>
	<section class="rem">
		<div class="letters">
			<h2>Remember Below Letters</h2>
		</div>
		<div class="word">
			<p id="ters"></p>
		</div>
		<div class="timer">
			<p id="counter"></p>
		</div>
		
	</section>
	<section class="check-word">
		<div class="info">
			<p>Enter Letters Below</p>
		</div>
		<div class="check">
			<input type="text"  placeholder="Enter Letters" id="enter" autofocus>
		</div>
		<div class="sbtn">
			<button type="button" name="button" id="subbtn">Submit</button>
		</div>
	</section>
	<section class="last">
		<div class="msg">
			<h2 class="mssg">You Lost</h2>
		</div>
		<div class="bttns">
			<button id="againbtn">Play Again</button>
		</div>
	</section>
	<script type="text/javascript" src="JavaScripts/main.js"></script>
</body>

</html>
